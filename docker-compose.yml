version: '3.8'

services:
  # Medusa Backend Service
  backend:
    build:
      context: ./ecommerce-template
      dockerfile: Dockerfile
    restart: always
    container_name: medusa_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@database:5432/soaflow_medusa
      REDIS_URL: redis://redis:6379
      STORE_CORS: http://localhost:8000,http://localhost:3000
      ADMIN_CORS: http://localhost:7001,http://localhost:3000
      AUTH_CORS: http://localhost:8000,http://localhost:3000
      JWT_SECRET: supersecret
      COOKIE_SECRET: supersecret
      PAYLOAD_SERVER_URL: http://payload:3000
      PAYLOAD_API_KEY: cc946fdd-35f9-4fb5-8a0d-3bb438cbeb2a
      PAYLOAD_USER_COLLECTION: users
    networks:
      - ecommerce-network
    depends_on:
      - database
      - redis
    ports:
      - "9000:9000"
    volumes:
      - ./ecommerce-template:/app
      - /app/node_modules

  # Payload CMS Service
  payload:
    build:
      context: ./ecommerce-template-cms
      dockerfile: Dockerfile
    restart: always
    container_name: medusa_cms
    environment:
      DATABASE_URI: postgres://postgres:postgres@database:5432/payload
      PAYLOAD_SECRET: 2b464b4a36b3b3bb8c904a32
      NODE_ENV: development
    networks:
      - ecommerce-network
    depends_on:
      - database
    ports:
      - "3000:3000"
    volumes:
      - ./ecommerce-template-cms:/app
      - /app/node_modules

  # Next.js Storefront Service
  storefront:
    build:
      context: ./ecommerce-template-storefront
      dockerfile: Dockerfile
    restart: always
    container_name: medusa_storefront
    environment:
      NODE_ENV: development
      MEDUSA_BACKEND_URL: http://backend:9000
      NEXT_PUBLIC_BASE_URL: http://localhost:8000
      NEXT_PUBLIC_BACKEND_CONTAINER_NAME: backend
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: pk_b69aa789bf1dce400713fe12689d6c55c23573ec26ed030931a03f7efc30d841
      NEXT_PUBLIC_PAYLOAD_SERVER_URL: http://payload:3000
      PAYLOAD_API_KEY: cc946fdd-35f9-4fb5-8a0d-3bb438cbeb2a
      PAYLOAD_USER_COLLECTION: users
    networks:
      - ecommerce-network
    depends_on:
      - backend
      - payload
    ports:
      - "8000:8000"
    volumes:
      - ./ecommerce-template-storefront:/app
      - /app/node_modules
      - /app/.next

  # PostgreSQL Database
  database:
    image: postgres:16
    container_name: medusa_postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: soaflow_medusa
    ports:
      - "5432:5432"
    networks:
      - ecommerce-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: medusa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network
    volumes:
      - redis-data:/data

networks:
  ecommerce-network:
    name: ecommerce-network
    driver: bridge

volumes:
  postgres-data:
  redis-data:
